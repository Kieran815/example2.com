<!DOCTYPE html>

<html>

  <head>

    <meta lang='en'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kieran Milligan Contact Form Page">
    <meta name="keywords" content="hello, introduction, intro, full-stack, web developer, full-stack web developer">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Kieran Milligan | Contact Me</title>
  
  </head>

  <body>

    <header class="sticky-top">
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        
        <span class="navbar-brand" href="#">Kieran M. Milligan</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resume.html">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

      
    <main class='container'>    
      <div class='jumbotron'>
        <h1 class="display-4">Contact Me!</h1>
        <p class="lead">I would love to discuss how we can work together.</p>
      </div>

      <div class="card" style="padding: 1em;">
        <form
          action="https://formspree.io/xoqkrqgq"
          method="POST"
        >

          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="first_name" class="form-control" id="first_name" name="first_name">
          </div>

          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="last_name" class="form-control" id="last_name" name="last_name">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="_replyto" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="How can I help you?"></textarea>
          </div>
          <div class="form-group">
            <label for="uploadFile">Upload File:</label>
            <input type="file" class="form-control-file" id="uploadFile">
          </div>
          <div>
            <input type="submit" value="Send">
          </div>
          <input type="hidden" name="_next" value="//Kieran815.github.io/thanks.html">
        </form>


        <form
        >
          <input type="hidden" name="_next" value="//Kieran815.gitub.io/thanks.html">

          <div>
            <input type="hidden" name="_subject" value="New submission!">
          </div>
        </form>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
